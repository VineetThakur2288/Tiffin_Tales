    <!-- Payment Section -->
<main style="text-align: center; margin-top: 100px;">

        <!-- WhatsApp Button -->

    <button style="background-color: green; color: white; padding: 10px 20px; border-radius: 5px; font-size: 16px; margin-bottom: 20px;">Send Payment Screenshot on WhatsApp</button>

            <div style="text-align: center; margin: 30px;">

        <form action="/confirmod" method="POST" onsubmit="return validateCheckboxes();">
    <input type="hidden" name="user_mobile" value="7652010249"> <!-- You can set this dynamically via session -->
    
    <label>
        <input type="checkbox" id="paymentDone"> Payment Done
    </label><br><br>
    <label>
        <input type="checkbox" id="screenshotSent"> Payment Screenshot Sent on WhatsApp
    </label><br><br>
    <a href="/confirmod"<button type="submit" class="payment-button" id="confirmButton" >Confirm Order</button></a>
        </form></label><br><br>
</div>
</main>
   <script>
function validateCheckboxes() {
    return document.getElementById('paymentDone').checked && document.getElementById('screenshotSent').checked;
}

document.getElementById('paymentDone').addEventListener('change', toggleConfirm);
document.getElementById('screenshotSent').addEventListener('change', toggleConfirm);

function toggleConfirm() {
    const confirmButton = document.getElementById('confirmButton');
    confirmButton.disabled = !validateCheckboxes();
}
</script>
